<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <!-- Display header-box -->
    <div class="header-container">
        <div class="header-box">
            Header
        </div>
    </div>

    <!-- Display box1, box2, box3, box4 -->
    <div class="matrix">
        <div class="column">
            <div class="box box1">
                Hero
            </div>
            <div class="box box2">
                Sidebar
            </div>
        </div>
        <div class="column">
            <div class="box box3">
                <div>Main Content</div>
                <div class="warning-text1">** If things do not look right, make sure your browser</div>
                <div class="warning-text2">is in "Experimental Mode".</div>
            </div>
            <div class="box box4">
                Extra Content
            </div>
        </div>
    </div>

    <!-- Display item1 and item2 -->
    <div class="row">
        <div class="item item1">
            Related Images
        </div>
        <div class="item item2">
            Related Posts
        </div>
    </div>

    <!-- Display footer-box -->
    <div class="footer-container">
        <div class="footer-box">
            Footer
        </div>
    </div>

</body>
</html>
